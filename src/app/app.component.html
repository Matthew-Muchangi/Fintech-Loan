<mat-sidenav-container class="app-container">
    <!-- Sidebar -->
    <mat-sidenav mode="side" opened class="sidebar">
      <mat-toolbar class="sidebar-header">
        <span>Fintech Dashboard</span>
      </mat-toolbar>
  
      <mat-nav-list>
        <a mat-list-item routerLink="/customers" routerLinkActive="active-link">
          <mat-icon>group</mat-icon> Customers
        </a>
        <a mat-list-item routerLink="/loans" routerLinkActive="active-link">
          <mat-icon>account_balance</mat-icon> Loans
        </a>
        <!-- <a mat-list-item routerLink="/payments" routerLinkActive="active-link">
          <mat-icon>payments</mat-icon> Payments
        </a> -->
      </mat-nav-list>
    </mat-sidenav>
  
    <!-- Main Content -->
    <mat-sidenav-content class="content">
      <mat-toolbar color="primary" class="top-toolbar">
        <button mat-icon-button (click)="toggleSidebar()">
          <mat-icon>menu</mat-icon>
        </button>
        <span>Loan Processing System</span>
      </mat-toolbar>
  
      <div class="page-content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
